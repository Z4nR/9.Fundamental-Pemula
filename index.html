<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Submission Dicoding Front-End Pemula</title>
</head>
<body>
    <main class="container">
        <section class="box" id="form">
            <div class="input-form shadow" id="new-book">
                <h2 class="title-box">Input Form</h2>
                <form class="form-data" action="#" id="form-box">
                    <div class="form-group form-title">
                        <label for="book-name">Nama Buku :</label>
                        <input type="text" id="book-name" name="book-name" required placeholder="Masukkan Nama Buku">
                    </div>
                    <div class="form-group form-title">
                        <label for="book-author">Nama Pengarang :</label>
                        <input type="text" id="book-author" name="book-author" required placeholder="Masukkan Nama Pengarang">
                    </div>
                    <div class="form-group form-title">
                        <label for="book-year">Tahun Terbit :</label>
                        <input type="number" id="book-year" name="book-year" required placeholder="Masukkan Tahun Terbit">
                    </div>
                    <div class="checkbox">
                        <label for="book-checkbox">Selesai dibaca</label>
                        <input id="book-checkbox" type="checkbox">
                    </div>
                    <input type="submit" value="Simpan" name="Submit" class="btn-submit">
                </form>
            </div>
            <div class="input-form shadow" id="search-book">
                <h2 class="title-box">Cari Buku</h2>
                <form class="form-data" action="#" id="form-search">
                    <div class="form-group form-title">
                        <label for="search-box">Judul Buku :</label>
                        <input type="text" id="search-box" placeholder="Masukkan Judul Buku Yang Dicari">
                        <button onclick="searchBookFromStorage()" class="btn-submit" type="submit">Cari</button>
                    </div>
                </form>
                <div class="list-finding-book">
                    <div class="list-item-search" id="find-book"></div>
                </div>
            </div>
        </section>
        <section class="box" id="list">
            <div class="book-list shadow" id="unread">
                <h2 class="title-box">Unread Book</h2>
                <div class="list-container">
                    <div class="list-item" id="unread-book"></div>
                </div>
            </div>
            <div class="book-list shadow" id="read">
                <h2 class="title-box">Readed Book</h2>
                <div class="list-container">
                    <div class="list-item" id="read-book"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2021, Zulham (Sans Storm)
    </footer>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
