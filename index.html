<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Submission Dicoding Front-End Pemula</title>
</head>
<body>
    <main class="container">
        <div class="box shadow" id="form">
            <h2>Input Form</h2>
            <form class="form-data" action="#" id="form-box">
                <div class="form-group form-title">
                    <label for="book-name">Nama Buku :</label>
                    <input type="text" id="book-name" name="book-name" required placeholder="Masukkan Nama Buku">
                </div>
                <div class="form-group form-title">
                    <label for="book-author">Nama Pengarang :</label>
                    <input type="text" id="book-author" name="book-author" required placeholder="Masukkan Nama Pengarang">
                </div>
                <div class="form-group form-title">
                    <label for="book-year">Tahun Terbit :</label>
                    <input type="number" id="book-year" name="book-year" required placeholder="Masukkan Tahun Terbit">
                </div>
                <input type="submit" value="Simpan" name="Submit" class="btn-submit">
            </form>
        </div>
        <aside class="box" id="list">
            <div class="book-list shadow" id="unread">
                <h2>Unread Book</h2>
                <div class="list-item" id="unread-book">
                </div>
            </div>
            <div class="book-list shadow" id="read" shadow>
                <h2>Reading Book</h2>
                <div>
                </div>
            </div>
        </aside>
    </main>
    <footer>
        &copy; 2021, Zulham (Sans Storm)
    </footer>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
